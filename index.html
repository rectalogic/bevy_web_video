<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bevy Web Video</title>
        <script type="module">
            import init, { start } from "./pkg/bevy_web_video.js";
            await init();
            const video = document.querySelector("#video");
            video.addEventListener(
                "canplay",
                function () {
                    start(video);
                },
                false,
            );
            video.play();
        </script>
    </head>
    <body>
        <canvas id="bevy-canvas"></canvas>
        <video
            id="video"
            style="display: none"
            playsinline
            muted
            crossorigin="anonymous"
            src="https://cdn.glitch.me/364f8e5a-f12f-4f82-a386-20e6be6b1046/bbb_sunflower_1080p_30fps_normal_10min.mp4"
        ></video>
    </body>
</html>
